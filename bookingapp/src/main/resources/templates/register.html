<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="idProofType">ID Proof Type:</label>
            <select id="idProofType" name="idProofType" required>
                <option value="" disabled selected>Select ID Proof Type</option>
                <option value="Aadhaar">Aadhaar Card</option>
                <option value="PAN">PAN Card</option>
                <option value="VoterID">Voter ID</option>
            </select>
            
            <label for="idProof">ID Proof Number:</label>
            <input type="text" id="idProof" name="idProof" required>
            
            <button type="submit">Register</button>
        </form>
        <div>
            <p th:if="${message}" th:text="${message}" style="color: green;"></p>
        </div>
    </div>
</body>
</html>
